<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Covid-19 Data</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5" style="color: white; text-shadow: 5px 5px 5px red;"> Covid-19 Live Global Data</h1>
        <br><br>
        <style>
            body {
              background-image: url('covid-cells.jpg');
              background-repeat: no-repeat;
            }
            </style>
        <table class="table table-hover text1">
            <thead>
                <tr style="color: white; text-shadow: 2px 2px 2px red;">
                    <th> Total Cases</th>
                    <th> Total Deaths</th>
                    <th> Recovered Cases</th>
                </tr>
            </thead>
            <tbody style="color: white; text-shadow: 2px 2px 2px red;">
                <tr id="data"> </tr>
            </tbody>
        </table>
        <br>
        <button onclick="refreshData()" class="btn btn-danger btn-block">
            Refresh Data
        </button>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
init()
    function init(){
        var url = "https://api.covid19api.com/summary"
        var data = ''
        $.get(url,function(data) { 
            console.log(data.Global)
data = `
        <td> ${data.Global.TotalConfirmed}</td>
        <td> ${data.Global.TotalDeaths}</td>
        <td> ${data.Global.TotalRecovered}</td>
`
    $("#data").html(data)
        })
        }

        function refreshData(){
        //custom function to clear out old data
        clearData()
        init()}
        function clearData(){ 
            $("#data").empty()}
</script>
</html>
